<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/017/743/717/non_2x/instagram-icon-logo-free-png.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>
    <style>
         body {
            font-size: 1.4rem;
            font-weight: 550;
        }
    </style>
</head>

<body>

    <div class="addpostwrapper">
        <div class="leftapcontainer">
            <div class="apimgwrap">
                <img src="https://embedsocial.com/wp-content/uploads/2020/10/add-links-instagram-posts.jpg" alt="">
            </div>
        </div>
        <div class="rightapcontainer">

            <h2 class="formaheading">Add Profile Post</h2>

            <form onsubmit="addProfilePost(event)" class="aformcontainer">
                <input type="email" name="" id="UserEmailId" placeholder="User Email" class="faInput"><br>
                <input type="text" id="UserPImg" placeholder="Profile Post Image" class="faInput"><br />
                <input type="text" name="" id="PostDescription" placeholder="Post Description" class="faInput"><br>
              
                <input type="submit" value="Add Profile Post" class="abtn" /><br />
            </form>
        </div>

    </div>

  



    <script>
        function addProfilePost(event) {
            event.preventDefault();
            // alert("Post adding....")
            var UserPImg = document.getElementById("UserPImg").value
            var PostUserEmail = document.getElementById("UserEmailId").value
            var PostDesc = document.getElementById("PostDescription").value

         
            var Profilepost = { UserPImg, PostUserEmail, PostDesc};

            var LS = JSON.parse(localStorage.getItem("InstProfilePosts")) || [];
            LS.push(Profilepost);
            localStorage.setItem("InstProfilePosts", JSON.stringify(LS));

            alert("Profile Post Added Successfully.")
            window.location.href="./UserProfile.html"
            document.getElementById("UserPImg").value = "";
            document.getElementById("UserEmailId").value = "";
            document.getElementById("PostDescription").value = "";





        }
    </script>
</body>

</html>
