<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-size: 1.4rem;
            font-weight: 550;
        }
    </style>
</head>

<body>
<div id="addpostscreen">

    <div class="addpostwrapper">
        <div class="leftapcontainer">
            <div class="apimgwrap">
                <img src="https://embedsocial.com/wp-content/uploads/2020/10/add-links-instagram-posts.jpg" alt="">
            </div>
        </div>
        <div class="rightapcontainer">

            <h2 class="formaheading">Add Post</h2>

            <form onsubmit="addProduct(event)" class="aformcontainer">
                <input type="text" id="UserPImg" placeholder="User Profile Image URL" class="faInput"><br/>
                <input type="text" id="uname" placeholder="User Name" class="faInput"/><br />
                <input type="text" id="pimage" placeholder="Post Image URL" class="faInput"/><br />
                <input type="text" id="pdesc" placeholder="Post Descripiton" class="faInput"><br>
        
                <input type="submit" value="Add Post"  class="abtn"/><br />
            </form>
        </div>

    </div>

  

</div>

  



    <script>
        function addProduct(event) {
            event.preventDefault();
            // alert("Product adding....")
            var UserPImg = document.getElementById("UserPImg").value
            var UserName = document.getElementById("uname").value;
            var PostImg = document.getElementById("pimage").value;
            var PostDecs = document.getElementById("pdesc").value

            var product = { UserPImg, UserName, PostImg, PostDecs };

            var LS = JSON.parse(localStorage.getItem("InstPosts")) || [];
            LS.push(product);
            localStorage.setItem("InstPosts", JSON.stringify(LS));

            alert("Post Added Successfully.")


        }
    </script>
</body>

</html>
