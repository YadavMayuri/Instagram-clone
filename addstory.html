<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-size: 1.4rem;
            font-weight: 550;
        }
    </style>
</head>

<body>

    <div id="addstoryscreen">


        <div class="addpostwrapper">
            <div class="leftapcontainer">
                <div class="apimgwrap">
                    <img src="https://embedsocial.com/wp-content/uploads/2020/10/add-links-instagram-posts.jpg" alt="">
                </div>
            </div>
            <div class="rightapcontainer">

                <h2 class="formaheading">Add Story</h2>

                <form onsubmit="addStory(event)" class="aformcontainer">
                    <input type="text" id="UserPImg" placeholder="User Profile Image URL" class="faInput"><br />
                    <input type="text" id="uname" placeholder="User Name" class="faInput" /><br />

                    <input type="submit" value="Add Story" class="abtn" /><br />
                </form>
            </div>

        </div>


    </div>





    <script>
        function addStory(event) {
            event.preventDefault();
            // alert("Product adding....")
            var UserPImg = document.getElementById("UserPImg").value
            var UserName = document.getElementById("uname").value;

            var product = { UserPImg, UserName };

            var LS = JSON.parse(localStorage.getItem("InstStory")) || [];
            LS.push(product);
            localStorage.setItem("InstStory", JSON.stringify(LS));

            alert("Story Added Successfully.")


        }
    </script>

</body>

</html>
