<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="form-screen">
        <div class="rlform-wrapper">

            <div class="rl-instalogo-wrap">
                <img src="./images/instalogo.png" alt="">
            </div>

            <div class="act-form-container">
                <form action="" onsubmit="login(event)">
                    <input type="email" placeholder="Email" id="useremail" class="fb-rl-in">
                    <input type="password" placeholder="Password" id="userpassword" class="fb-rl-in">

                    <input type="submit" value="Log In" class="rl-signup-btn">

                    <div class="rl-ex-user-txt" onclick="window.location.href='./register.html'">Don't have an account? <span class="rl-singin-txt">Sign Up</span> </div>
                </form>
            </div>

        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
